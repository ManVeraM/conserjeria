version: '3.8'

services:
  mariadb:
    image: mariadb:10.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: MveraM99
      MYSQL_DATABASE: conserjeria
      MYSQL_USER: root
      MYSQL_PASSWORD: MveraM99
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  conserjeria:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    ports:
      - "7071:7070"
    environment:
      DB_USERNAME: root
      DB_PASSWORD: MveraM99
      DB_PLATFORM: mysql
      DB_DDL_MODE: dropCreate
      DB_NAME: conserjeria
      DB_URL: jdbc:mysql://mariadb:3306/conserjeria?useSSL=false&serverTimezone=UTC
volumes:
  mariadb_data: